# This reusable workflow handles building the FastAPI application Docker image
# and pushing it to both Docker Hub and AWS Elastic Container Registry (ECR).

name: ðŸ³ Docker Build & Push

on:
  workflow_call:
    inputs:
      image_name:
        description: 'The base name for the Docker image (e.g., my-project-api)'
        type: string
        required: true
    secrets:
      # MLflow & Docker Hub Secrets
      MLFLOW_TRACKING_URI:
        required: true
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true
      # AWS ECR Secrets
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_REGION:
        required: true
      ECR_REPOSITORY_NAME: # The name of your ECR repository (e.g., sticker-sales-api)
        required: true

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      # --- 1. Calculate Variables ---
      - name: Get Short SHA
        id: vars
        run: |
          SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-8)
          echo "sha_short=$SHA_SHORT" >> $GITHUB_OUTPUT
          echo "ECR_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY_NAME }}" >> $GITHUB_OUTPUT
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCESS_KEY_ID }} # Using access key as temporary holder for account ID in script
          
      # --- 2. Login to Registries ---

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        
      # --- 3. Build and Push to Both ---

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            # Docker Hub Tags
            ${{ secrets.DOCKER_USERNAME }}/${{ inputs.image_name }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ inputs.image_name }}:${{ steps.vars.outputs.sha_short }}
            # AWS ECR Tags
            ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_NAME }}:latest
            ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_NAME }}:${{ steps.vars.outputs.sha_short }}
          build-args: |
            # Pass only the MLFLOW_TRACKING_URI
            MLFLOW_TRACKING_URI=${{ secrets.MLFLOW_TRACKING_URI }}