name: Build and Push Docker Image

on:
  # Changed from push/workflow_dispatch to workflow_call
  workflow_call:
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
    inputs:
      # Optional input: allows the orchestrator to pass a specific tag (e.g., model version) 
      # if the default run number tag is not desired.
      deploy_tag_suffix:
        required: false
        type: string
        default: '' # Default to empty, which triggers the use of the run number

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set image tags
        id: vars
        run: |
          # Use run number as the default version tag
          RUN_TAG="v${{ github.run_number }}"
          
          # Use the deploy_tag_suffix input if provided, otherwise use the run tag
          TAG_SUFFIX="${{ inputs.deploy_tag_suffix }}"
          
          if [ -z "$TAG_SUFFIX" ]; then
            TAG_SUFFIX="$RUN_TAG"
          fi
          
          echo "tag_suffix=$TAG_SUFFIX" >> $GITHUB_OUTPUT
          echo "date_tag=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/sticker-sales-mlops:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/sticker-sales-mlops:${{ steps.vars.outputs.date_tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/sticker-sales-mlops:${{ steps.vars.outputs.tag_suffix }}