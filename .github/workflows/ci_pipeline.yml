name: "Consolidated CI/CD Pipeline"

# This workflow is designed to be called by the Master MLOps Orchestrator.
on:
  workflow_call:
    inputs:
      commit_sha:
        description: 'The short SHA of the commit that triggered the build'
        required: true
        type: string
    secrets:
      # CRITICAL: Define all secrets expected from the calling workflow
      MLFLOW_TRACKING_URI:
        required: true
      # Secret names updated to match your repository settings
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  ci_cd_job:
    runs-on: ubuntu-latest

    # Environment variables derived from inputs and secrets
    env:
      MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
      MMODEL_NAME: 'StickerSalesBestModel'  
      IMAGE_NAME: 'frida33876/sticker-sales-api'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- STEP 1: Model Training, Registration, and Promotion (MLflow) ---
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Training & MLflow Tracking
        # This script should train the model, log it to MLflow, and transition it to "Staging"
        run: python scripts/train_model.py

      - name: Wait/Promote Model to Production
        # This script should check the Staging model's performance/tests and, if successful,
        # promote it to "Production" in MLflow. The script outputs the production version number.
        id: promotion
        run: |
          PROD_VERSION=$(python scripts/promote_model.py)
          echo "PROD_VERSION=$PROD_VERSION" >> $GITHUB_ENV
        # Placeholder for robustness: if the script is complex, you might need a run line 
        # to execute it and set the output variable.

      # --- STEP 2: Docker Build and Push (Using the Production Model) ---
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          # REFERENCING THE CORRECT SECRET NAMES
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.PROD_VERSION }}
            ${{ env.IMAGE_NAME }}:latest
          build-args: |
            MLFLOW_TRACKING_URI=${{ secrets.MLFLOW_TRACKING_URI }}
            # Optionally pass the production model version as a build arg if your Dockerfile needs it
            PROD_MODEL_VERSION=${{ env.PROD_VERSION }}
