name: Register Model in MLflow

on:
  # Changed from workflow_run to workflow_call
  workflow_call:
    inputs:
      pipeline_run_id:
        required: true
        type: string
        description: 'The run ID of the calling workflow (ci_cd_orchestrator) to retrieve artifacts from the previous step.'
    secrets:
      MLFLOW_TRACKING_URI:
        required: true
        description: 'MLflow tracking URI for registration.'

jobs:
  register-model:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow scikit-learn xgboost pandas

      # Retrieve artifacts (the trained model and metrics) from the pipeline run
      - name: Download Model Artifacts
        uses: actions/download-artifact@v4
        with:
          # The name must match the upload name in pipeline.yml
          name: sticker-model-artifacts-${{ inputs.pipeline_run_id }}
          path: artifacts/ # Downloads content to the 'artifacts/' directory

      - name: Register model in MLflow
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          # Register the best model from the downloaded artifacts using promote_model.py
          python scripts/promote_model.py --artifacts_dir artifacts/
